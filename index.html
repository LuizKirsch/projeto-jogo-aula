<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donkey Kong Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div id="lives">Lives: <span id="livesValue">3</span></div>
        
        <div id="gameArea">
            <!-- Plataformas -->
            <div class="platform" style="bottom: 50px; left: 0; width: 100%;"></div>
            <div class="platform" style="bottom: 150px; left: 10px; width: 94%;"></div>
            <div class="platform" style="bottom: 250px; left: 83px; width: 89%;"></div>
            <div class="platform" style="bottom: 350px; left: 10px; width: 90%;"></div>
            <div class="platform" style="bottom: 450px; left: 90px; width: 88%;"></div>
            
            <!-- Escadas -->
            <div class="ladder" style="bottom: 80px; left: 720px; height: 85px;"></div>
            <div class="ladder" style="bottom: 150px; left: 90px; height: 110px;"></div>
            <div class="ladder" style="bottom: 270px; left: 680px; height: 100px;"></div>
            <div class="ladder" style="bottom: 375px; left: 120px; height: 100px;"></div>
            
            <!-- Personagem jogador -->
            <div id="player"></div>
            
            <!-- Donkey Kong -->
            <div id="donkeyKong"></div>
            
            <!-- Princesa -->
            <div id="princess"></div>
            
            <!-- Container para barris -->
            <div id="barrels"></div>
        </div>
        
        <div id="instructions">
            <p>Use as setas para mover e subir/descer escadas</p>
            <p>Evite os barris e chegue at√© a princesa!</p>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
